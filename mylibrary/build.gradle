    //注解附件
    annotationProcessor rootProject.ext.butterknifeCompiler
    //okHttp
    implementation rootProject.ext.okgo
    //解析json
    implementation rootProject.ext.gson
    implementation rootProject.ext.fastJson
    //崩溃dialog
    implementation rootProject.ext.customactivityoncrash
    // dialog
//    compile project(rootProject.ext.CommonAlertPop)
    implementation rootProject.ext.CommonAlertPop
    implementation rootProject.ext.materialdialog
    // tableLayout
