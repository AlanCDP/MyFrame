apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
//apply plugin: 'io.fabric'
android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
//        renderscriptTargetApi 19
//        renderscriptSupportModeEnabled true

//
//        renderscriptTargetApi 25
//        renderscriptSupportModeEnabled true    // Enable RS support
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '26.0.0-alpha1'
            }
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile(rootProject.ext.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation rootProject.ext.appcompatV7
    implementation rootProject.ext.design
    testCompile rootProject.ext.junit
    //分包错误包
    implementation rootProject.ext.multidex
    //轮播
    implementation rootProject.ext.rollviewpager
    //轮播
    implementation rootProject.ext.banner
    //沉浸状态栏
    implementation rootProject.ext.systembartint
    //小工具
    implementation rootProject.ext.utilcode
    //圆头像SimpleDraweeView
